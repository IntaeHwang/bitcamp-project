plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'eclipse'
}

// 프로젝트 이름을 따로 지정하지 않으면
// build.gradle 파일이 있는 폴더의 이름을 프로젝트명으로 사용한다.
// 변경하고 싶다면 다음과 같이 설정하라.
eclipse{
    project{
        name = "bitcamp-project" //single, double quotation 구분 안함, java 구분, JS and html 등등 좀 문법을 간소화 한 script나 언어는 구분 안함
    }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.eomcs.pms.App'
}
